<html>
        <head>
            <title>Mi primer mapa en Leaflet</title>
            
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
            <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
            <script src="scripts/leaflet.label.js"></script>
	       
           <style>
                #map { height: 100%; width: 100%; } 
           </style>

        </head>

        <body>

            <div id="map"></div>

            <script>
                var map = L.map('map').setView([40.111054, -3.679537], 6 );

                var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
                    minZoom: 6,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
                
                var marker = L.marker([41.435620, 2.236003]).addTo(map);
                    marker.bindPopup("&Eacute;ste es mi primer <a href=http://leafletjs.com/reference.html#marker target=_blank>marcador</a><br><br><iframe width=300 height=150 src=https://www.youtube.com/embed/W4p3M4Vuy_E frameborder=0 allowfullscreen> </iframe><br><br> Don't stop me know").openPopup();
            </script>

        </body>
    
</html>
